<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    // 아래에 코드 작성
    const pTag = document.querySelectorAll('p.text')[1];    // 'Hello World!' 콘텐츠를 가진 p태그를 선택하여 pTag변수에 할당
    const liTags = document.querySelectorAll('ul > li'); // 모든 li 태그 선택하여 liTags 변수에 할당 

    // pTag, liTags를 각각 브라우저 콘솔에 출력하기 위한 코드 
    console.log(pTag.textContent);
    console.log(liTags);
  </script>
</body>

</html>
