{% extends 'movie/base.html' %}

{% block title %}메인 페이지{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">메인 페이지</h1>
        <a href="{% url 'movie:create' %}" class="btn btn-primary mb-4">영화 추가</a>
    </div>
</div>

<div class="row">
    {% for movie in movies %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
                <a href="{% url 'movie:detail' movie.pk %}" class="btn btn-outline-primary">상세보기</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p class="text-muted">등록된 영화가 없습니다.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
